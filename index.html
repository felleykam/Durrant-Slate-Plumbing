<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0b3d91">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Plumbing PWA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="jsStatus" style="position:fixed;inset:auto 12px 12px 12px;background:#2f2f2f;color:#fff;padding:10px 12px;border-radius:10px;border:1px solid #444;z-index:9999">Loading… if this doesn’t go away, JavaScript failed to load.</div>

  <header class="app-header">
    <h1>Plumbing Toolkit</h1>
    <div id="onlineStatus" class="status-dot" title="Online/Offline"></div>
  </header>

  <main>
    <section id="jobs" class="view hidden"></section>
    <section id="calc" class="view hidden"></section>
    <section id="notes" class="view hidden"></section>
    <section id="board" class="view hidden"></section>
  </main>

  <nav class="tabbar">
    <button data-target="jobs" class="tab active" aria-label="Jobs">Jobs</button>
    <button data-target="calc" class="tab" aria-label="Calculator">Calc</button>
    <button data-target="notes" class="tab" aria-label="Notes">Notes</button>
    <button data-target="board" class="tab" aria-label="Board">Board</button>
  </nav>

  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
